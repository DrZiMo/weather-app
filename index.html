<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f900e39f72.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>

<body class="bg-slate-700">
    <div class="container w-[90%] md:w-[700px] mx-auto my-6">
        <div class="input-part bg-white p-4 rounded-md">
            <div class="title">
                <h1 class="font-bold text-center text-4xl">Weather App</h1>
                <p class="text-gray-400 text-center mb-3">just type and your city and get full weather information</p>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Enter your city ..."
                    class="city border p-3 w-full rounded-md outline-none">
                <button
                    class="search bg-slate-400 transition hover:bg-blue-600 text-white px-6 py-2 rounded-md my-3">Search</button>
            </div>
        </div>
        <div class="info-part bg-white p-4 rounded-md mt-4">
            <h1 class="city-name font-bold text-4xl">---</h1>
            <div class="today flex flex-col md:flex-row justify-between items-center md:items-start gap-5 md:gap-0">
                <div class="left-part flex flex-col items-center w-full md:w-1/2">
                    <img src="http://openweathermap.org/img/wn/01d@4x.png" class="weather-img">
                    <h1 class="wheather-description text-gray-500 text-2xl">--</h1>
                </div>
                <div class="right-part flex-grow flex-col flex gap-5 w-full md:w-auto">
                    <div class="temp flex justify-between items-center">
                        <div class="text-6xl"><span class="temperature">--</span>°C</div>
                        <div class="min-max">
                            <div class="text-lg text-red-500 mb-2"><i class="fa-solid fa-arrow-up"></i><span
                                    class="max"> --</span>°C</div>
                            <div class="text-lg text-blue-500"><i class="fa-solid fa-arrow-down"></i><span class="min">
                                    --</span>°C</div>
                        </div>
                    </div>
                    <div class="humidity-wind">
                        <h1 class="font-bold">Humidity and wind</h1>
                        <h1 class="font-semibold text-lg mb-1"><i class="fa-solid fa-droplet"></i> <span
                                class="humidity font-normal">--</span>
                        </h1>
                        <h1 class="font-semibold text-lg"><i class="fa-solid fa-wind"></i> <span
                                class="wind font-normal">--</span></h1>
                    </div>
                    <div class="sun">
                        <h1 class="font-bold">Sunrise and Sunset</h1>
                        <div class="font-semibold text-lg mb-1"><i class="fa-solid fa-sun"></i>
                            <span class="sunrise font-normal">--</span>
                        </div>
                        <div class="font-semibold text-lg mb-1"><i class="fa-regular fa-sun"></i> <span
                                class="sunset font-normal">--</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="next-days mt-4">
            <div class="next-days-container grid grid-cols-2 md:grid-cols-4 gap-5">
                <div class="day-1 bg-white p-2 rounded-md flex flex-col items-center">
                    <div class="day-1-name font-bold text-lg">--</div>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" class="weather-img-day-1">
                    <div class="next-temp font-bold text-2xl"><span class="day-1-temp">--</span>°C</div>
                </div>
                <div class="day-2 bg-white p-2 rounded-md flex flex-col items-center">
                    <div class="day-2-name font-bold text-lg">--</div>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" class="weather-img-day-2">
                    <div class="next-temp font-bold text-2xl"><span class="day-2-temp">--</span>°C</div>
                </div>
                <div class="day-3 bg-white p-2 rounded-md flex flex-col items-center">
                    <div class="day-3-name font-bold text-lg">--</div>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" class="weather-img-day-3">
                    <div class="next-temp font-bold text-2xl"><span class="day-3-temp">--</span>°C</div>
                </div>
                <div class="day-4 bg-white p-2 rounded-md flex flex-col items-center">
                    <div class="day-4-name font-bold text-lg">--</div>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" class="weather-img-day-4">
                    <div class="next-temp font-bold text-2xl"><span class="day-4-temp">--</span>°C</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
